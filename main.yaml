---
proxy-providers:
  Gaming:
    type: file
    path: "./proxy_provider/gaming.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120
  Sosmed:
    type: file
    path: "./proxy_provider/sosmed.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120
  Streaming:
    type: file
    path: "./proxy_provider/streaming.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120
  Umum:
    type: file
    path: "./proxy_provider/umum.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120
  trafficIndo:
    type: file
    path: "./proxy_provider/trafficIndo.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120
proxy-groups:
- name: "Direct WAN A"
  type: select
  disable-udp: false
  interface-name: eth1
  proxies:
  - DIRECT
- name: "Direct WAN B"
  type: select
  disable-udp: false
  interface-name: wwan
  proxies:
  - DIRECT
- name: "Direct WAN C"
  type: select
  disable-udp: false
  interface-name: eth2
  proxies:
  - DIRECT
- name: "Direct Multi-WAN"
  type: select
  disable-udp: false
  proxies:
  - "Direct WAN A"
  - "Direct WAN B"
  - "Direct WAN C"
- name: Gaming
  type: url-test
  strategy: consistent-hashing
  disable-udp: false
  use:
  - Gaming
  url: http://www.gstatic.com/generate_204
  interval: '600'
  tolerance: '50'
- name: Sosmed
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - Sosmed
  url: http://www.gstatic.com/generate_204
  interval: '300'
- name: Streaming
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - Streaming
  url: http://www.gstatic.com/generate_204
  interval: '300'
- name: trafficIndo
  type: fallback
  disable-udp: false
  use:
  - trafficIndo
  url: http://www.gstatic.com/generate_204
  interval: '300'
- name: Umum
  type: fallback
  disable-udp: false
  use:
  - Umum
  url: http://www.gstatic.com/generate_204
  interval: '300'
